<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox with Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .lightbox-img {
            width: 100%;
            height: auto;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1055;
        }

        .lightbox-nav.left {
            left: 10px;
        }

        .lightbox-nav.right {
            right: 10px;
        }
    </style>
</head>

<body>

    <!-- Gallery Section -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-sm-6 col-md-4">
                <img src="images/hero-img.png" class="img-fluid" alt="Image 1" data-bs-toggle="modal"
                    data-bs-target="#lightboxModal" onclick="showLightbox(0)">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="images/hero-img.png" class="img-fluid" alt="Image 2" data-bs-toggle="modal"
                    data-bs-target="#lightboxModal" onclick="showLightbox(1)">
            </div>
            <div class="col-sm-6 col-md-4">
                <img src="images/hero-img.png" class="img-fluid" alt="Image 3" data-bs-toggle="modal"
                    data-bs-target="#lightboxModal" onclick="showLightbox(2)">
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg position-relative">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lightboxLabel">Image Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center position-relative">
                    <button class="lightbox-nav left" onclick="navigateLightbox(-1)">&#8249;</button>
                    <img src="" id="lightboxImage" class="lightbox-img" alt="Lightbox Image">
                    <button class="lightbox-nav right" onclick="navigateLightbox(1)">&#8250;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Array of image data (can be expanded or modified)
        const images = [
            { src: "images/hero-img.png", title: "Image 1" },
            { src: "images/hero-img.png", title: "Image 2" },
            { src: "images/hero-img.png", title: "Image 3" },
        ];

        let currentIndex = 0;

        function showLightbox(index) {
            currentIndex = index;
            updateLightbox();
        }

        function navigateLightbox(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length; // Loop around
            updateLightbox();
        }

        function updateLightbox() {
            document.getElementById('lightboxImage').src = images[currentIndex].src;
            document.getElementById('lightboxLabel').textContent = images[currentIndex].title;
        }
    </script>

</body>

</html>
