<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- slick slider start  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>

    <style>
        button {
            margin: 0;
            padding: 0;
            background: none;
            border: none;
            border-radius: 0;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .slide-arrow {
            position: absolute;
            top: 50%;
            margin-top: -15px;
        }

        .prev-arrow {
            left: -20px;
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 15px solid #0a9090;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .next-arrow {
            right: -20px;
            width: 0;
            height: 0;
            border-right: 0 solid transparent;
            border-left: 15px solid #0a9090;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    </style>
    <section class="container">
        <div class="row">
            <div class="latest-news-slider">
                <div class="col-6 col-md-6 col-lg-6 col-xxl-3">
                    <div class="card m-2 border-0">
                        <div class="card-img">
                            <img src="/assets/icons/banner.png" class="img-fluid w-100">
                        </div>
                        <div class="card-img-overlay card-title p-4 d-flex justify-content-center align-items-center">
                            Faculty of Fashion Design and Apparel Engineering
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-xxl-3">
                    <div class="card m-2 border-0">
                        <div class="card-img">
                            <img src="/assets/icons/banner.png" class="img-fluid w-100">
                        </div>
                        <div class="card-img-overlay card-title p-4 d-flex justify-content-center align-items-center">
                            Faculty of Fashion Design and Apparel Engineering
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-xxl-3">
                    <div class="card m-2 border-0">
                        <div class="card-img">
                            <img src="/assets/icons/banner.png" class="img-fluid w-100">
                        </div>
                        <div class="card-img-overlay card-title p-4 d-flex justify-content-center align-items-center">
                            Faculty of Fashion Design and Apparel Engineering
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-xxl-3">
                    <div class="card m-2 border-0">
                        <div class="card-img">
                            <img src="/assets/icons/banner.png" class="img-fluid w-100">
                        </div>
                        <div class="card-img-overlay card-title p-4 d-flex justify-content-center align-items-center">
                            Faculty of Fashion Design and Apparel Engineering
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-xxl-3">
                    <div class="card m-2 border-0">
                        <div class="card-img">
                            <img src="/assets/icons/banner.png" class="img-fluid w-100">
                        </div>
                        <div class="card-img-overlay card-title p-4 d-flex justify-content-center align-items-center">
                            Faculty of Fashion Design and Apparel Engineering
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $(".latest-news-slider").slick({
                autoplay: true,
                arrows: true,
                dots: false,
                infinite: true,
                speed: 500,
                slidesToShow: 4,
                slidesToScroll: 1,
                prevArrow: '<button class="slide-arrow prev-arrow"></button>',
                nextArrow: '<button class="slide-arrow next-arrow"></button>',

                responsive: [
                    {
                        breakpoint: 574,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 575,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 767,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 991,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                        },
                    },
                ],
            });
        });

    </script>
    <!-- bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
