<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Bengali Numerals</title>
    <!-- PureCounter Library -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs@1.1.5/dist/purecounter_vanilla.js"></script>
    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        h2 {
            text-align: center;
            color: brown;
        }

        #counter {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0px;
            width: 100%;
        }

        #counter .item {
            background: rgb(163, 163, 170);
            width: 200px;
            padding: 35px 40px;
            margin: 10px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0px 0px 38px -8px rgba(0, 0, 0, 0.34);
        }

        #counter .item .count {
            color: red;
            margin-bottom: 5px;
            font-size: 40px;
        }

        #counter .item h3 {
            color: blue;
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h2>Counter Number Generator</h2>
    <div id="counter">
        <div class="item">
            <h1 class="count" data-number="10"></h1>
            <h3 class="text">Counter 1</h3>
        </div>
        <div class="item">
            <h1 class="count" data-number="3521"></h1>
            <h3 class="text">Counter 2</h3>
        </div>
        <div class="item">
            <h1 class="count" data-number="300"></h1>
            <h3 class="text">Counter 3</h3>
        </div>
        <div class="item">
            <h1 class="count" data-number="500"></h1>
            <h3 class="text">Counter 4</h3>
        </div>
    </div>

    <script>
        const englishToBengali = {
            '0': '০',
            '1': '১',
            '2': '২',
            '3': '৩',
            '4': '৪',
            '5': '৫',
            '6': '৬',
            '7': '৭',
            '8': '৮',
            '9': '৯'
        };

        // Function to convert English digits to Bengali digits
        function convertToBengali(num) {
            return num.toString().split('').map(digit => englishToBengali[digit] || digit).join('');
        }

        const duration = 2000; // total duration for all counters to finish in milliseconds

        document.querySelectorAll(".count").forEach(function (item) {
            let startNumber = 0;
            const targetNumber = parseInt(item.getAttribute('data-number'), 10);
            const increment = targetNumber / (duration / 10); // adjusts the speed

            function counterUp() {
                startNumber += increment;

                if (startNumber >= targetNumber) {
                    item.innerHTML = convertToBengali(targetNumber); // Ensure it ends exactly at the target number
                    clearInterval(stop);
                } else {
                    item.innerHTML = convertToBengali(Math.floor(startNumber));
                }
            }

            const stop = setInterval(counterUp, 10); // update every 10ms for a smooth animation
        });
    </script>

</body>

</html>
