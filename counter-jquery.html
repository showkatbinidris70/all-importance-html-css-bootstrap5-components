<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="counter-up" style="margin: 120px 0; padding: 120px 0; background-color: #faf8f8;">
        <div class="container">
            <div class="sub-title d-flex text-dark align-items-center gap-2">
                <i class="fa-solid fa-forward"></i>
                <p class="m-0">Welcome to our agency</p>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div class="row my-4">
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="p-5 rounded" style="background-color: #e1e1e1;">
                        <h2><span class="counter">2,523</span></h2>
                        <p class="fs-4 text-center">Project</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="p-5 rounded" style="background-color: #e1e1e1;">
                        <h2 class="text-center counter">2,52</h2>
                        <p class="fs-4 text-center">Team Members</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="p-5 rounded" style="background-color: #e1e1e1;">
                        <h2 class="text-center counter">2,2</h2>
                        <p class="fs-4 text-center">Awards</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="p-5 rounded" style="background-color: #e1e1e1;">
                        <h2 class="text-center counter">2,5</h2>
                        <p class="fs-4 text-center">Years Experience</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CounterUp Plugin version 1.0 -->
    <script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>

    <!-- Waypoints (CounterUp dependency) -->
    <script src="https://cdn.jsdelivr.net/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script>
        // counter up start
        $(document).ready(function () {
            $(".counter").counterUp({
                delay: 10,
                time: 2000,
            });
        });
        // counter up end
    </script>
</body>

</html>
