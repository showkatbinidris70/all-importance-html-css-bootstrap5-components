  <title>বাংলাদেশ ২.০</title>

  <style>
    ._card {
      position: relative;
      display: inline-block;
      width: 100%;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-clip: border-box;
    }

    .grid_box {
      padding: 0px 12px;
      margin-bottom: 25px;
    }

    .service_post.style_four {
      position: relative;
      padding: 10px;
      box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, .09);
      background: #fff;
      z-index: 0;
      border-radius: 10px;
      transition: all 0.6s ease-in-out;
      -moz-transition: all 0.6s ease-in-out;
      -ms-transition: all 0.6s ease-in-out;
      -o-transition: all 0.6s ease-in-out;
    }

    .service_post.style_four::before {
      position: absolute;
      content: "";
      width: 5px;
      height: 50px;
      left: 0;
      bottom: 0;
      background: #a12c2f;
      opacity: 0;
      transition: all 0.6s ease-in-out;
      -moz-transition: all 0.6s ease-in-out;
      -ms-transition: all 0.6s ease-in-out;
      -o-transition: all 0.6s ease-in-out;
      top: 100%;
      z-index: 1;
    }

    .service_post.style_four .image_box {
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .service_post.style_four .image_box img {
      height: 300px;
      width: 100%;
      -o-object-fit: cover;
      object-fit: cover;
    }

    .service_post.style_four:hover::before {
      opacity: 1;
      top: 50px;
    }

    .service_post.style_four::before {
      position: absolute;
      content: "";
      width: 5px;
      height: 50px;
      left: 0;
      bottom: 0;
      background: #a12c2f;
      opacity: 0;
      transition: all 0.6s ease-in-out;
      -moz-transition: all 0.6s ease-in-out;
      -ms-transition: all 0.6s ease-in-out;
      -o-transition: all 0.6s ease-in-out;
      top: 100%;
      z-index: 1;
    }

    .service_post.style_four:hover::after {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .service_post.style_four::after {
      position: absolute;
      content: "";
      width: 10px;
      height: 10px;
      left: 38px;
      top: 40px;
      background: #f0f3f9;
      transition: all 0.6s ease-in-out;
      -moz-transition: all 0.6s ease-in-out;
      -ms-transition: all 0.6s ease-in-out;
      -o-transition: all 0.6s ease-in-out;
      z-index: -1;
    }
  </style>

</head>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <div class="grid_box _card">
            <div class="service_post style_four">
              <div class="image_box">
                <img src="./assets/images/department-img-1.png" class="img-fluid rounded" alt="" srcset="">
              </div>
              <div class="card-info">

                <h6 class="text-dark mx-3"> প্রতিষ্ঠান: ঢাকা বিশ্ববিদ্যালয়</h6>
              </div>
            </div>
