<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Multiple Locations</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script>
        function initMap() {
            // Initialize map centered on USA
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.0902, lng: -95.7129 }, // USA Center
                zoom: 5
            });

            // Locations array: [Latitude, Longitude, "City Name"]
            var locations = [
                { lat: 33.7490, lng: -84.3880, name: "Atlanta, GA" },
                { lat: 29.7604, lng: -95.3698, name: "Houston, TX" },
                { lat: 32.7767, lng: -96.7970, name: "Dallas, TX" },
                { lat: 34.0522, lng: -118.2437, name: "Los Angeles, CA" },
                { lat: 32.7157, lng: -117.1611, name: "San Diego, CA" },
                { lat: 29.4241, lng: -98.4936, name: "San Antonio, TX" }
            ];

            // Add markers to map
            locations.forEach(function (location) {
                var marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.name
                });

                // Add InfoWindow (Popup)
                var infoWindow = new google.maps.InfoWindow({
                    content: location.name
                });

                marker.addListener("click", function () {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>

<body>
    <h2>Google Maps with Multiple Locations</h2>
    <div id="map"></div>

    <!-- Load Google Maps API (Replace YOUR_API_KEY with your actual API key) -->
    <!-- AIzaSyB3MHk-KECGYp6LN47hlEDzmn6dZI0NTlU -->
    <!-- above google api key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3MHk-KECGYp6LN47hlEDzmn6dZI0NTlU&callback=initMap"
        async defer></script>
</body>

</html>
