<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



  <title>বাংলাদেশ ২.০</title>

</head>

<body>

  <section class="upcoming-events" data-aos="fade-up">
    <div class="container text-center">
      <h2 class="text-dark text-center title">আসন্ন ঘটনা</h2>
      <div class="d-flex justify-content-center mb-4">
        <p class="line-primary"></p>
      </div>
      <p class="mb-4">একটি চমৎকার ঘটনার জন্য আমাদের সাথে যোগ দিন যা আপনি মিস করতে চান না!</p>
      <div class="row upcoming-events-content" style="border-radius: 30px;">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6  px-0 mx-0">
          <div class="w-100 h-100">
            <img src="./assets/img/upcoming-event.webp" class="w-100 h-100" style="border-radius: 30px;" />
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <div class="w-100 h-100 py-3">
            <div>
              <h2 class="text-white">ইভেন্টের তারিখ এবং সময়</h2>
              <div>
                <ul>
                  <li>
                    <p class="text-white">৫ জুলাই, ২০২৪, <span>সকাল ১০:০০ - দুপুর ১২:০০</span> </p>
                  </li>
                  <li class="text-white">ঢাকা, বাংলাদেশ</li>
                </ul>

              </div>
              <p class="mb-2 text-white">মাদের সাথে যোগ দিন যা আপনি মিস করতে চান না!</p>
            </div>
            <div class="d-flex justify-content-around align-items-center">
              <div class="countdown-circle">
                <span id="days">00</span>
                <div class="label">দিন</div>
              </div>
              <div class="countdown-circle">
                <span id="hours">00</span>
                <div class="label">ঘন্টা</div>
              </div>
              <div class="countdown-circle">
                <span id="minutes">00</span>
                <div class="label">মিনিট</div>
              </div>
              <div class="countdown-circle">
                <span id="seconds">00</span>
                <div class="label">সেকেন্ড</div>
              </div>
            </div>
            <div class="text-start mx-4 mt-5 mb-3">
              <a href="#" class="bt px-5 py-3 text-white rounded" style="background-color: rgb(161, 44, 47);">যোগ
                দিন</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- bootstratp 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script>

    // upcoming event start
    var countdownDate = new Date("Dec 31, 2024 10:00:00").getTime();

    // Update the countdown every 1 second

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countdownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 6 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the countdown is finished
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("days").innerHTML = "0";
        document.getElementById("hours").innerHTML = "0";
        document.getElementById("minutes").innerHTML = "0";
        document.getElementById("seconds").innerHTML = "0";
      }
    }, 1000);
    // upcoming event end
  </script>

</body>

</html>
